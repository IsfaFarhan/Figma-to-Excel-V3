      @keyframes cardIn {
        from { opacity: 0; transform: translateY(20px); }

      @keyframes cardOut {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.95); }
      }
      .animate-card-in {
        animation: cardIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
